<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado - DesignWeb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f6f8;
        }
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }
        p {
            font-size: 1.2rem;
        }
        .gif-container {
            margin-top: 20px;
        }
        .gif-container img {
            width: 100px; /* Tamaño del gif */
            height: auto;
        }
    </style>
</head>
<body>

    <h1>¡Gracias por contactarnos!</h1>
    <p>Tu mensaje ha sido enviado correctamente. Nos pondremos en contacto contigo a la brevedad.</p>

    <div class="gif-container">
        <img src="loading.gif" alt="Enviado con éxito" />
    </div>

    <p>Si no ves el mensaje, por favor, asegúrate de que tu cliente de correo está configurado correctamente.</p>

</body>
</html>
